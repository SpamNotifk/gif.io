<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرتي وين</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- الصفحة الأولى: الترحيب -->
        <section id="welcome-screen" class="screen">
            <h1>أهلاً بك في تطبيق "مرتي وين"</h1>
        </section>

        <!-- الصفحة الثانية: إدخال المعلومات -->
        <section id="form-screen" class="screen hidden">
            <h2>املأ بياناتك</h2>
            <form id="user-form">
                <label>الاسم: <input type="text" id="name" required></label>
                <label>العمر: <input type="number" id="age" required></label>
                <label>الجنس:
                    <select id="gender">
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                    </select>
                </label>
                <label>المحافظة:
                    <select id="province">
                        <!-- سيتم توليد المحافظات تلقائيًا -->
                    </select>
                </label>
                <label>نسبة جمالك: <input type="number" id="beauty" min="0" max="100" required></label>
                <label>يوزر تلغرام: <input type="text" id="telegram"></label>
                <label>يوزر انستقرام: <input type="text" id="instagram"></label>
                <label>رقم الهاتف (اختياري): <input type="text" id="phone"></label>
                <button type="submit">حفظ</button>
            </form>
        </section>

        <!-- الصفحة الثالثة: البحث -->
        <section id="search-screen" class="screen hidden">
            <h2>البحث عن شريك</h2>
            <button id="search-btn">ابحث الآن</button>
            <div id="search-results"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
